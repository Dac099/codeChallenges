<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <picture>
      <source srcset="./images/bg-main-desktop.png" media="(min-width: 1000px)">
      <img src="./images/bg-main-mobile.png" alt="" class="background--image">
    </picture>
    <article class="foreground">

      <section class="foreground--cards">
        <section class="foreground--container">      
          <div class="card-back">
            <p class="card-back--numbers">000</p>
          </div>
          <div class="card-front">
            <img src="./images/card-logo.svg" alt="card logo" class="card-front--img">
            <p class="card-front--numbers">0000 0000 0000 0000</p>
            <p class="card-front--name">Jane Appleseed</p>
            <p class="card-front--date">00/00</p>
          </div>
        </section>
      </section>

      <section class="foreground--form">
        <form method="POST" autocomplete="on">
          <label for="card_name">CARDHOLDER NAME</label>
          <input type="text" name="card_name" id="card_name" placeholder="e.g. Jane Appleseed">
          
          <label for="card_number">CARD NUMBER</label>
          <input type="text" name="card_number" id="card_number" placeholder="e.g. 1234 5678 9123 0000">

          <label for="card_month">EXP.DATE</label>
          <input type="number" name="card_month" id="card_month" placeholder="MM">

          <label for="card_year">(MM/YY)</label>
          <input type="number" name="card_year" id="card_year" placeholder="YY">

          <label for="card_code">CVC</label>
          <input type="number" name="card_code" id="card_code" placeholder="">
          
          <button type="submit">Confirm </button>
        </form>
      </section>

    </article>
  </main>
<!--   0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->
<!-- 
  Thank you!
  We've added your card details
  Continue
   -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
